<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <article class="blog-card">
        <figure class="card__image-wrapper">
          <img
            class="blog-card__image"
            src="images/illustration-article.svg"
            alt="Illustration for the article"
          />
        </figure>
        <section class="blog-card__details-wrapper">
          <div class="blog-card__tags-wrapper">
            <span class="blog-card__tag">Learning</span>
          </div>
          <p class="blog-card__published-information">Published 21 Dec 2023</p>
          <h2 class="blog-card__heading">HTML & CSS foundations</h2>
          <p class="blog-card__information">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <figure class="blog-card__owner-info-wrapper">
            <div class="blog-card__owner-image-wrapper">
              <img
                class="blog-card_owner-image"
                src="images/image-avatar.webp"
                alt="Avatar of Greg Hooper"
              />
            </div>
            <figcaption class="blog-card__owner-name">Greg Hooper</figcaption>
          </figure>
        </section>
      </article>
    </main>
    <footer class="attribution__wrapper">
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Frontend Mentor Challenge"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/iamitshaw-007/blog-card-challenge"
          aria-label="Coded by Amit Shaw"
        >
          Amit Shaw </a
        >.
      </div>
    </footer>
  </body>
</html>
