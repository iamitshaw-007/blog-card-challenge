<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <figure class="card">
        <div class="card__image-wrapper">
          <img class="card__image" src="images/illustration-article.svg" />
        </div>
        <figcaption class="card__details-wrapper">
          <div class="card__tags-wrapper">
            <span class="card__tag">Learning</span>
          </div>
          <h4 class="card__published-information">Published 21 Dec 2023</h4>
          <h2 class="card__heading">HTML & CSS foundations</h2>
          <p class="card__information">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <figure class="card__owner-info-wrapper">
            <div class="card__owner-image-wrapper">
              <img class="card_owner-image" src="images/image-avatar.webp" />
            </div>
            <figcaption class="card__owner-name">Greg Hooper</figcaption>
          </figure>
        </figcaption>
      </figure>
    </main>
    <div class="attribution__wrapper">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Amit Shaw</a>.
      </div>
    </div>
  </body>
</html>
